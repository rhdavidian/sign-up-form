<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">  
            <div class="picture">
                <img class="leaves" src= "./halie-west-img.jpg" alt="Pretty leaves" />
                <div class="logo">
                    <span><img src="odin-lined.png" class="odin"></span>ODIN
                </div>
            </div>
            <!-- another div for logo with width equal to parent div width, absolute position on page -->            
        <!-- </div> -->

        <div class="content">  
            <div class="para">
                    <p class="description">This is a fake sign up! But you should treat it as a real one. You have wants, 
                        desires, and dreams. THIS is how you realize them. Sign up <em>now</em> to get started.
                    </p>
                    <p>You definitely want this.</p>
            </div>

            <div class="form">
                <h2>Let's do this!</h2>
                <form action="example.com/path" method="post">
                    <div>
                        <span>
                            <label for="firstname">
                                <span>FIRST NAME</span>
                            </label>
                            <input type="text" id="firstname" name="firstname" placeholder="John">
                        </span>
                        <span class="right">
                            <label for="lastname">
                                <span>LAST NAME</span>
                            </label>
                            <input type="text" id="lastname" name="lastname" placeholder="Smith">
                        </span>
                    </div>
                    <div>
                        <span>    
                            <label for="email">
                                <span>EMAIL</span>
                            </label>
                            <input type="email" id="email" name="email" placeholder="email@website.com">
                        </span>
                        <span class="right">
                            <label for="phone">
                                <span>PHONE</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="password">
                                <span>PASSWORD</span></label>
                            <input type="password" id="password" name="password" minlength="8">
                        </span>
                        <span class="right">
                            <label for="conf_password">
                                <span>CONFIRM PASSWORD</span></label>
                            <input type="password" id="conf_password" minlength="8">
                        </span>
                    </div>
            </div>
            <div class="btn para">
                    <button>Create Account</button>
            </div>
                </form>
            <p class="para">Already have an account? <a href="https://www.theodinproject.com/" target="_blank" rel="noreferrer" class="login">Log in.</a></p>
        </div>   
    </div>     
</body>
</html>
